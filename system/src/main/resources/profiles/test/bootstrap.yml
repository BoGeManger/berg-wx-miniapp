server:
  port: 42000
  servlet:
    context-path: /system
  tomcat:
    max-http-post-size: -1

spring:
  profiles:
    active: test
  application:
    name: system
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  quartz:
    job-store-type: jdbc
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/qrtzdb?useUnicode=true&serverTimezone=GMT&useSSL=false&characterEncoding=utf8&rewriteBatchedStatements=true
    username: root
    password: 123456
    druid:
      web-stat-filter:
        enabled: true
        url-pattern: /*
      stat-view-servlet:
        allow: 127.0.0.1
        deny: ''
        enabled: true
        login-password: druid
        login-username: druid
        reset-enable: false
        url-pattern: /druid/*
    dynamic:
      primary: system #设置默认的数据源或者数据源组,默认值即为master
      strict: false #设置严格模式,默认false不启动. 启动后在未匹配到指定数据源时候回抛出异常,不启动会使用默认数据源
      datasource:
        system:
          type: com.alibaba.druid.pool.DruidDataSource
          driver-class-name: com.mysql.cj.jdbc.Driver
          url: jdbc:mysql://localhost:3306/miniappdb?useUnicode=true&serverTimezone=GMT&useSSL=false&characterEncoding=utf8&rewriteBatchedStatements=true
          username: root
          password: 123456
          druid:
            initialSize: 5
            minIdle: 5
            maxActive: 20
            maxWait: 60000
            timeBetweenEvictionRunsMillis: 60000
            minEvictableIdleTimeMillis: 300000
            validationQuery: SELECT 1 FROM DUAL
            testWhileIdle: true
            testOnBorrow: false
            testOnReturn: false
            poolPreparedStatements: true
            maxPoolPreparedStatementPerConnectionSize: 20
            filters: stat,wall
            connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
  redis:
    database: 0
    host: 172.16.10.19
    password:
    pool:
      maxActive: 200
      maxIdle: 8
      maxWait: -1
      minIdle: 0
    port: 6379
    timeout: 0
  rabbitmq:
    host: 172.16.10.19
    port: 5672
    username: admin
    password: admin
    publisher-confirms: true
    publisher-returns: true
    listener:
      direct:
        acknowledge-mode: manual
      simple:
        acknowledge-mode: manual

mybatis-plus:
  mapper-locations: classpath:/system/mapper/**/*.xml,classpath:/log/mapper/*.xml
  global-config:
    banner: false
  configuration:
    # 这个配置会将执行的sql打印出来，在开发或测试的时候可以用
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    call-setters-on-nulls: true

minio:
  url: 172.16.10.19:9000
  serviceUrl: 172.16.10.19/files/
  name: admin
  password: 12345678
  bucketName: master

shiro:
  urls: /**/doc.html/**,/**/swagger-resources/**,/**/v2/**,/**/webjars/**,/system/login/login,/**/druid/**,/**/actuator/**
  accounts: admin
  expireTime: 7200

wx:
  miniapp:
    configs:
      - appId:
        secret:

snowflake:
  id:
    worker:
      workerId: 0
      datacenterId: 0

swagger:
  enabled: true

logging:
  file: ./log/logs/sys.log
  #配置日志级别
#  level:
#    root: debug
